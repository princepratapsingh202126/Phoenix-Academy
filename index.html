<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Elegant Threads - Coming Soon</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">

    <!-- Custom Fonts and Styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tangerline:ital,wght@0,400;0,700;1,400;1,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Serif:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Serif', serif;
            background-color: #333;
            color: #fff;
            overflow-x: hidden;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Masthead */
        .masthead {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('assets/mp4/bg.mp4') no-repeat center center/cover;
            position: relative;
            text-align: center;
            color: white;
        }

        .masthead-content {
            z-index: 1;
        }

        .masthead h1 {
            font-family: 'Tangerline', cursive;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .masthead p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
            z-index: 0;
        }

        /* Form */
        .input-group-newsletter {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .input-group-newsletter .col {
            flex: 1;
            margin-right: 10px;
        }

        .input-group-newsletter input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .input-group-newsletter .col-auto {
            margin-left: 10px;
        }

        .input-group-newsletter .btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-group-newsletter .btn:hover {
            background-color: #0056b3;
        }

        /* Social Icons */
        .social-icons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .social-icons a {
            display: block;
            margin: 10px 0;
            font-size: 1.5rem;
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #007bff;
        }

        /* Custom Message Styles */
        .invalid-feedback,
        .d-none {
            display: none;
        }

        .text-center {
            text-align: center;
        }

        .fw-bolder {
            font-weight: bolder;
        }

        .text-danger {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video class="bg-video" playsinline autoplay muted loop>
        <source src="assets/mp4/bg.mp4" type="video/mp4">
    </video>

    <!-- Masthead -->
    <div class="masthead">
        <div class="masthead-content">
            <div class="container">
                <h1 class="fst-italic lh-1 mb-4">Our Website is Coming Soon</h1>
                <p class="mb-5">We're working hard to finish the development of this site. Sign up below to receive updates and to be notified when we launch!</p>
                <form id="contactForm">
                    <!-- Email address input -->
                    <div class="input-group-newsletter">
                        <div class="col">
                            <input class="form-control" id="email" type="email" placeholder="Enter email address..." aria-label="Enter email address..." required>
                        </div>
                        <div class="col-auto">
                            <button class="btn" id="submitButton" type="submit">Notify Me!</button>
                        </div>
                    </div>
                    <div class="invalid-feedback mt-2">An email is required.</div>
                    <div class="invalid-feedback mt-2">Email is not valid.</div>
                    <div class="d-none" id="submitSuccessMessage">
                        <div class="text-center mb-3 mt-2">
                            <div class="fw-bolder">Form submission successful!</div>
                        </div>
                    </div>
                    <div class="d-none" id="submitErrorMessage">
                        <div class="text-center text-danger mb-3 mt-2">Error sending message!</div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Social Icons -->
    <div class="social-icons">
        <a href="#!" class="fab fa-twitter"></a>
        <a href="#!" class="fab fa-facebook-f"></a>
        <a href="#!" class="fab fa-instagram"></a>
    </div>

    <!-- Custom JS -->
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;

            if (!email) {
                document.querySelector('.invalid-feedback').style.display = 'block';
                return;
            }

            const templateParams = {
                to_name: 'Prince Pratap Singh',
                from_name: email,
                to_email: 'princepratapsingh202126@gmail.com',
                message_html: 'You have a new subscriber!',
            };

            // Simulating the email sending process
            setTimeout(function() {
                document.getElementById('submitSuccessMessage').style.display = 'block';
            }, 1000);
        });
    </script>
</body>
</html>
